    <title>Calculadora</title>

<body>
    <style>
        
    </style>
    <div class="container">
        <div class="row">
            <div class="col-xs-12" id="titulo">
                <h3 >Calculadora Básica</h3>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row align-items-center">
            <div class="col col-xs-12 col-sm-6 
            col-sm-3 fondo-mod margen borde " >
                    
                <div class="justify-content-center centro">
                    
                    <table class="table table-dark">
                        <tr>
                            
                            <td colspan="4" ><div id="historico" onclick="mostrarHora();"></div></td>
                        </tr>
                        <tr>
                            
                            <td colspan="4"><input type="text" name="pantalla" id="pantalla" class="col-xs-12 col-sm-12 col-md-12" /></td>
                        </tr>
                        <tr>
                            <td><input type="button" id="boton7" value="7" class="btn btn-secondary mismo-tamaño" onclick="boton(value);"/></td>
                            <td><input type="button" id="boton8" value="8" class="btn btn-secondary mismo-tamaño" onclick="boton(value);"/></td>
                            <td><input type="button" id="boton9" value="9" class="btn btn-secondary mismo-tamaño" onclick="boton(value);"/></td>
                            <td><input type="button" id="boton/" value="/" class="btn btn-info mismo-tamaño" onclick="btn_dividir(value);" /></td>
                        </tr>
                        <tr>
                            <td><input type="button" id="boton4" value="4" class="btn btn-secondary mismo-tamaño" onclick="boton(value);"/></td>
                            <td><input type="button" id="boton5" value="5" class="btn btn-secondary mismo-tamaño" onclick="boton(value);"/></td>
                            <td><input type="button" id="boton6" value="6" class="btn btn-secondary mismo-tamaño" onclick="boton(value);"/></td>
                            <td><input type="button" id="boton*" value="*" class="btn btn-info mismo-tamaño" onclick="btn_multiplicar(value);"/> 
                        </td>
                        </tr>
                        <tr>
                            <td><input type="button" id="boton1" value="1" class="btn btn-secondary mismo-tamaño" onclick="boton(value);"/></td>
                            <td><input type="button" id="boton2" value="2" class="btn btn-secondary mismo-tamaño" onclick="boton(value);"/></td>
                            <td><input type="button" id="boton3" value="3" class="btn btn-secondary mismo-tamaño" onclick="boton(value);"/></td>
                            <td><input type="button" id="boton-" value="-" class="btn btn-info mismo-tamaño" onclick="btn_restar(value);" /></td>
                        </tr>
                        <tr>
                            <td><input type="button" id="boton0" value="0" class="btn btn-secondary mismo-tamaño" onclick="boton(value);"/></td>
                            <td><input type="button" id="boton=" value="=" class="btn btn-info mismo-tamaño" onclick="btn_igual(value);"/></td>
                            <td><input type="button" id="botonC" value="C" class="btn btn-danger mismo-tamaño" onclick="reset(value);"/></td>
                            <td><input type="button" id="sumar" value="+" class="btn btn-info mismo-tamaño" onclick="btn_sumar(value);"/></td>
                        </tr>
                    </table>
                </div>
                
            </div>
        </div>
